<!DOCTYPE html>
<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
<html>
<head>
	<title>modern scroll</title>
    <link rel="stylesheet" type="text/css" href="options/options.css">
    <script type="text/javascript" src="options/prefs.js"></script>
    <script type="text/javascript" src="includes/scrollbar.js"></script>
    <script type="text/javascript" src="strings.js"></script>
    <script type="text/javascript"> function _(to_translate){ document.write( strings[to_translate] ); } </script>
    <script type="text/javascript">/* window.opera.addEventListener("BeforeEvent.X",f,0) doesn't fire in options page */
	window.addEventListener("DOMContentLoaded",function(){
		inject_css();
		add_ui();
		opera.extension.onmessage = inject_css;
	},false);
	</script>
</head>

<body onLoad="getprefs();">

<header><br>
	<img src="images/icon.png">
    <h1 id="widget-name"><font size="+3">m</font>odern <font size="+3">s</font>croll</h1>
    <h3><script>_("by");</script> <a href="http://my.opera.com/christoph142/blog/" target="_blank">Christoph D.</a></h3>
</header>

<section>
    <h3><script>_("Options");</script></h3>
    
    <!--table><tr><td width="100%"-->
    
    <fieldset>
    <h4><script>_("look");</script>:</h4>
    
    <script>_("color");</script>: <input type="color" id="color" name="color"><br>
    <script>_("color_bg");</script>: <input type="color" id="color_bg" name="color_bg" value="#999999"><br>
    <label for="size"><script>_("size");</script>: </label>
    <input type="number" max="20" min="1" id="size" name="size" value="10"><br>
    <label for="hover_size"><script>_("hover_size");</script>: </label>
    <input type="number" max="30" min="1" id="hover_size" name="hover_size" value="14"><br>
    <label for="border_radius"><script>_("border_radius");</script>: </label>
    <input type="number" max="15" min="0" id="border_radius" name="border_radius" value="7"><br>
    <label for="border_width"><script>_("border_width");</script>: </label>
    <input type="number" max="10" min="0" id="border_width" name="border_width" value="2"><br>
    <label for="border_blur"><script>_("border_blur");</script>: </label>
    <input type="number" max="10" min="0" id="border_blur" name="border_blur" value="0"><br>
    <script>_("border_color");</script>: <input type="color" id="border_color" name="border_color" value="#FFFFFF"><br>
    <br>
    <input type="checkbox" id="vbar_at_left" name="vbar_at_left"> <label for="vbar_at_left"><script>_("vbar_at_left");</script></label><br>
    <input type="checkbox" id="hbar_at_top" name="hbar_at_top"> <label for="hbar_at_top"><script>_("hbar_at_top");</script></label><br>
    <input type="checkbox" id="no_bar_bg" name="no_bar_bg"> <label for="no_bar_bg"><script>_("no_bar_bg");</script></label><br>
    </fieldset><br>
    
    <fieldset>
    <h4><script>_("behavior");</script>:</h4>
    <script>_("show_when");</script>?<br>
    <input type="range" name="show_when" id="show_when" min="1" max="3" value="2" step="1" style="width:100%;" />
    <table>
    	<tr>
        	<td width="30%" style="text-align:left; padding-left:10px; vertical-align:top;"><script>_("only_over");</script></td>
            <td width="40%" style="text-align:center; vertical-align:top;"><script>_("normal");</script></td>
            <td width="30%" style="text-align:right; padding-right:10px; vertical-align:top;"><script>_("always");</script></td>
        </tr>
    </table>
    <input type="checkbox" id="fullscreen_only" name="fullscreen_only"> <label for="fullscreen_only"><script>_("fullscreen_only");</script></label><br><br>
    <input type="checkbox" id="animate_mousescroll" name="animate_mousescroll"> <label for="animate_mousescroll"><script>_("animate_mousescroll");</script></label><br>
    <input type="checkbox" id="bg_special_ends" name="bg_special_ends" checked="checked"> <label for="bg_special_ends"><script>_("bg_special_ends");</script></label><br>
    <br>
    <input type="checkbox" id="show_superbar" name="show_superbar" checked="checked"> <label for="show_superbar"><script>_("show_superbar");</script></label><br>
    <input type="checkbox" id="show_superbar_minipage" name="show_superbar_minipage"> <label for="show_superbar_minipage"><script>_("show_superbar_minipage");</script></label><br>
    </fieldset><br>
    
    <fieldset>
    <h4><script>_("buttons");</script>:</h4>
    <input type="checkbox" id="show_buttons" name="show_buttons"> <label for="show_buttons"><script>_("show buttons");</script></label><br>
    <label for="button_width"><script>_("button_width");</script>: </label>
    <input type="number" max="500" min="2" id="button_width" name="button_width" value="100"><br>
    <label for="button_height"><script>_("button_height");</script>: </label>
    <input type="number" max="500" min="2" id="button_height" name="button_height" value="50"><br>
    <label for="button_opacity"><script>_("button_opacity");</script>: </label>
    <input type="range" name="button_opacity" id="button_opacity" min="0" max="100" value="10" step="1" onChange="document.getElementById('opacity_display').innerHTML = this.value+'%';" /><label id="opacity_display"><script>document.write(widget.preferences.button_opacity+"%");</script></label>
    <br>
    <script>_("drag buttons");</script>
    </fieldset><br>
    
    <fieldset>
    <h4><script>_("contextmenu");</script>:</h4>
    <script>_("show contextmenu when");</script><br>
    <input type="range" name="contextmenu_show_when" id="contextmenu_show_when" min="1" max="3" value="2" step="1" style="width:100%;" />
    <table>
    	<tr>
        	<td width="30%" style="text-align:left; padding-left:10px; vertical-align:top;"><script>_("never");</script></td>
            <td width="40%" style="text-align:center; vertical-align:top;"><script>_("contextmenu over only");</script></td>
            <td width="30%" style="text-align:right; padding-right:10px; vertical-align:top;"><script>_("always");</script></td>
        </tr>
    </table>
    </fieldset><br>
    
    <fieldset>
    <p>
    <h4><div id="info">i</div>&nbsp;&nbsp;<script>_("how to");</script>?</h4>
    <script>_("disable standard bars");</script><br>
    </p>
    </fieldset>
</section>

<footer>
    <p><script>_("footer");</script> :)<br><br></p>
</footer>
  
</body>
</html>
